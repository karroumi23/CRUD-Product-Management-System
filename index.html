<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning js</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="first-title">
        <h1>test</h1>
    </div>
    <div class="crud">
      <div class="head">
        <h2>CRUD</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
      </div>
      <!-- -----------------------start inputs -->
      <div class="inputs">
        
        <input id="title" type="text"  placeholder="title" />
        <div class="price">
          <input onkeyup="getTotal()" id="price" type="number" placeholder="price" />
          <input onkeyup="getTotal()"  id="taxes" type="number" placeholder="taxes" />
          <input onkeyup="getTotal()" id="ads" type="number" placeholder="ads" />
          <input onkeyup="getTotal()"  id="discount" type="number" placeholder="discounte" />
          <small  id="total"></small>
        </div>

        <input  id="count" type="number" placeholder="count" >
        <input  id="category" type="text" placeholder="category" >
        <button id="submit">Create</button>

      </div>
      <!-- -----------------------end inputs -->
      <!-- -----------------------start outputs -->
      <div class="outputs">
           <div class="searchBlock">
              <input onkeyup="searchData(this.value)" id="search" type="text" placeholder="search" >
              <div class="btnSearch">
                 <button onclick="getsearchMood(this.id)" id="searchTitle">Search By Title</button>
                 <button onclick="getsearchMood(this.id)" id="searchCategory">Search By Category</button>

              </div>
           </div>
           <div id="deleteAll">

           </div>
           <!--**********start-table*************-->
             <table>
                 <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody">
                     
                </tbody>
                
             </table>
           <!--**********end-table*************-->

      </div> 
     <!-- -----------------------start outputs -->




    </div>

    <script src="main.js"></script>
  </body>
</html>
